<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css" />
  </head>
  <body>
    <section class="card_wrapper">
      <article class="user_card">
        <section class="location">
          <img src="./assets/images/navigator.png" alt="Live in" />
          <p>New York City, NY</p>
        </section>
        <img
          src="./assets/images/Margo.png"
          alt="Margot Robbie image"
          class="user_Photo"
        />
        <h2 class="name">Margot Robbie</h2>
        <p class="about">
          Margot Robbie was born in Dalby, Queensland, Australia and raised on
          the Gold Coast.
        </p>
        <button class="follow" id="btn_follow" type="button">Follow</button>
        <section class="statistic">
          <section class="statistic_cell">
            <img
              class="statistic_img"
              src="./assets/images/picture.png"
              alt="posts"
            />
            <div class="section_text">
              <p>Posts</p>
              <p>635</p>
            </div>
          </section>
          <section class="statistic_cell">
            <img
              class="statistic_img"
              src="./assets/images/heart.png"
              alt="favorite"
            />
            <div class="section_text">
              <p>Favorite</p>
              <p>3,472</p>
            </div>
          </section>
          <section class="statistic_cell">
            <img
              class="statistic_img"
              src="./assets/images/paper-plane.png"
              alt="message"
            />
            <div class="section_text">
              <p>Messages</p>
              <p>1,293</p>
            </div>
          </section>
        </section>
      </article>
    </section>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
