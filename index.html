<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css" />
  </head>
  <body>
    <article>
      <section class="location">
        <img src="./assets/images/compass.png" alt="Live in" />
        <p>Victoria Peak, British Hong Kong</p>
      </section>
      <img
        src="./assets/images/Jackie_Chan.jpg"
        alt="Jackie_Chan"
        class="user_Photo"
      />
      <h2 class="name">Jackie_Chan</h2>
      <p class="about">
        film and voice actor, stuntman, film director, film producer,
        screenwriter, stunt and fight coordinator, singer, philanthropist,
        martial artist.
      </p>
      <button type="button">Follow</button>
      <section class="statistic">
        <div class="statistic_cell">
          <img src="./assets/images/picture.png" alt="posts" />
          <p>Posts</p>
          <p>635</p>
        </div>
        <div class="statistic_cell">
          <img src="./assets/images/heart.png" alt="favorite" />
          <p>Favorite</p>
          <p>3,472</p>
        </div>
        <div class="statistic_cell">
          <img src="./assets/images/paper-plane.png" alt="message" />
          <p>Messages</p>
          <p>1,293</p>
        </div>
      </section>
    </article>
  </body>
</html>
